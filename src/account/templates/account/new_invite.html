{% extends 'base.html' %}

{% block content %}
<h2>Invitation form</h2>
<form method="POST">
    {% csrf_token %}
    {{ form }}

    <button class="submit-button btn btn-lg btn-primary " type="submit">Send Invitation</button>
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock  %}
